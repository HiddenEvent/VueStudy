<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 받아서 상위 컴포넌트 메서드를 실행 시킨다 -->
      {{num}}
      <app-header v-on:pass="logText"></app-header>
      <app-template v-on:pass-add-number-method="addNumber"></app-template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var appheader = {
        template: '<button v-on:click="passEvent">click me</button>',
        methods: {
          passEvent: function () {
            /* 상위 컴포넌트로 이동 시킴 */
            this.$emit('pass');
          },
        },
      };
      var appTemplate = {
        template: '<button v-on:click="addNumber">더하기</button>',
        methods: {
          addNumber: function () {
            this.$emit('pass-add-number-method');
          },
        },
      };

      new Vue({
        el: '#app',
        components: {
          'app-header': appheader,
          'app-template': appTemplate,
        },
        methods: {
          logText: function () {
            console.log('hi');
          },
          addNumber: function () {
            this.num++;
          },
        },
        data: {
          num: 10,
        },
      });
    </script>
  </body>
</html>
